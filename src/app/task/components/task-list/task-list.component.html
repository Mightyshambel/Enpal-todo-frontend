<div class="container">
  <mat-card class="card-layout">
    <mat-card-header>
      <mat-card-title>Todo List</mat-card-title>
    </mat-card-header>

    <mat-card-content class="form-container">
      <div *ngIf="selectedIndex >= 0" class="error-container">
        <p>Editing task</p>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Add task</mat-label>
          <input matInput [(ngModel)]="description">
          <mat-icon matSuffix (click)="selectedIndex >= 0 ? updateItem() : save()">
            {{ selectedIndex >= 0 ? 'save_as' : 'save' }}
          </mat-icon>
        </mat-form-field>

        <div *ngFor="let item of todoList(); let i = index" class="listing">
          <div>
            <mat-checkbox (click)="checkmarkChanged(i)" [disabled]="selectedIndex >= 0">
              <span [ngClass]="item.done ? 'crossover' : ''">{{ item.description }}</span>
            </mat-checkbox>
          </div>

          <div *ngIf="selectedIndex < 0">
            <mat-icon *ngIf="!item.done" class="edit" (click)="editItem(i, item)">edit</mat-icon>
            <mat-icon class="delete" (click)="deleteConfirmation(i)">delete</mat-icon>
          </div>
        </div>

        <div *ngIf="todoList().length === 0" class="error-container">
          <p>No Tasks yet</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
